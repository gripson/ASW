#{extends 'main.html'/}
#{set title: 'SORO HOME'/}
#{set 'moreStyles'}
<style type="text/css">
    .center {
        width: auto;
        display: table;
        margin-left: auto;
        margin-right: auto;
    }
    @media (min-width:481px) {
        .orderform{
            padding-right: 90px;
        }
    }

</style>
#{/set}
#{set 'moreScripts'}
<script src="@{'/public/javascripts/bootstrap-datetimepicker.js'}" type="text/javascript"></script>
#{/set}


    <form action="@{Application.confirm(order)}"  method="POST" class="table-bordered form-horizontal" style="display: block">
        <fieldset >
            <!-- Form Name -->

           <legend class="text-center"> <strong>订单</strong>
                    <a class="close" style="float: right"href="javascript:history.go(-1);"><i class="icon-remove"></i></a>
            </legend>


            <div class="orderform center">

                <div class="control-group">

                    <!-- Text input-->
                    <label class="control-label">酒店</label>
                    <div class="controls">
                        <input id="hotel" type="text" placeholder="" class="input-medium" value="${order.hotel.hotelName}" readonly>
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="control-group">

                    <!-- Text input-->
                    <label class="control-label">房型</label>
                    <div class="controls">
                        <input id="room" name="room" type="text" placeholder="" class="input-medium" value="${order.room.roomName}" readonly>
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="control-group">

                    <!-- Text input-->
                    <label class="control-label">价格</label>
                    <div class="controls">
                        <input name="orderMoney" type="text" placeholder="" class="input-medium" value="${order.money}" readonly>
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Text input-->
                    <label class="control-label">入住日期</label>
                    <div class="controls date form_date">
                        <input name="date" type="text" placeholder="" class="input-medium" value="${order.date.format('yyyy-MM-dd')}" readonly>
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="control-group">

                    <!-- Text input-->
                    <label class="control-label">离店日期</label>
                    <div class="controls date form_date">
                        <input name="endDate" type="text" placeholder="" class="input-medium" value="${order.endDate().format('yyyy-MM-dd')}" readonly>
                        <input type="hidden" name="days" value="${order.days}">
                        <p class="help-block"></p>
                    </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label">入住人</label>
                  <div class="controls">
                    <input name="name" type="text" placeholder="" class="input-medium" value="${order.name}">
                  </div>
                </div>

                <!-- Text input-->
                <div class="control-group ">
                  <label class="control-label" for="phone">联系电话</label>
                  <div class="controls">
                    <input name="phoneNum" type="text" placeholder="" class="input-medium" value="${order.phoneNum}">
                  </div>
                </div>

                <div class="control-group">

                    <!-- Textarea -->
                    <label class="control-label">备注</label>
                    <div class="controls">
                        <div class="textarea">
                            <textarea id="remark" name="remark" type="text" class="input-medium"> </textarea>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">收藏</label>
                    <div class="controls">
                        <!-- Inline Radios -->
                        <label class="radio inline">
                            <input type="radio" value="是" name="judge" checked="checked">
                            是
                        </label>
                        <label class="radio inline">
                            <input type="radio" value="否" name="judge">
                            否
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"></label>

                    <!-- Button -->
                    <div class="controls" style="width: 164px">
                        <input class="btn btn-primary center" value="提交订单" type="submit">
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
